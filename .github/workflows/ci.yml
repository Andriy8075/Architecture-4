name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker with Compose
        uses: docker/setup-buildx-action@v2

      - name: Build and run tests
        run: |
          docker compose -f docker-compose.yaml -f docker-compose.test.yaml up --build --exit-code-from test
          docker compose -f docker-compose.yaml -f docker-compose.test.yaml down --remove-orphans --timeout 1
          docker system prune -f